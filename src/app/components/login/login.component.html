<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z6">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Veuillez entrer une adresse email valide
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            L'adresse email est obligatoire
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Mot de passe" [formControl]="passwordFormControl">
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Le mot de passe est obligatoire
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div fxFlex></div>
      <button mat-raised-button color="primary" (click)="login()">SE CONNECTER</button>
    </mat-card-actions>
  </mat-card>
</div>
