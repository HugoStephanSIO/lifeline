<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" [ngStyle]="{ 'padding': card.component === 'map' ? 0 : auto }">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="!card.component">Card Content Here</div>
          <div class="map-card" *ngIf="card.component === 'map'">
            <app-map></app-map>
          </div>
          <app-weather *ngIf="card.component === 'weather'"></app-weather>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
